<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>寬鑫國際</title>
    <script type="text/javascript">
        // 單頁應用的 GitHub Pages 重定向
        (function(l) {
            if (l.pathname !== '/') {
                // 保存當前路徑到 sessionStorage
                sessionStorage.setItem('redirect', l.pathname + l.search + l.hash);
                // 重定向到主頁
                l.replace('/');
            }
        }(window.location))
    </script>
</head>
<body>
</body>
</html>
