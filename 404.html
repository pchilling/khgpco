    <title>寬鑫國際</title>
    <script type="text/javascript">
      // 保存當前 URL 路徑到 sessionStorage
      sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search + window.location.hash);
      // 重定向到主頁
      window.location.replace('/');
    </script>
